<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Android机器人 -->
  <g transform="translate(10,10) scale(0.8)">
    <!-- 身体 -->
    <rect x="30" y="40" width="60" height="60" rx="10" ry="10" fill="#3DDC84" />
    
    <!-- 头部 -->
    <rect x="30" y="10" width="60" height="30" rx="15" ry="15" fill="#3DDC84" />
    
    <!-- 眼睛 -->
    <circle cx="45" cy="25" r="5" fill="white" />
    <circle cx="75" cy="25" r="5" fill="white" />
    
    <!-- 手臂 -->
    <rect x="10" y="45" width="20" height="10" rx="5" ry="5" fill="#3DDC84" />
    <rect x="90" y="45" width="20" height="10" rx="5" ry="5" fill="#3DDC84" />
    
    <!-- 腿部 -->
    <rect x="40" y="100" width="10" height="20" rx="5" ry="5" fill="#3DDC84" />
    <rect x="70" y="100" width="10" height="20" rx="5" ry="5" fill="#3DDC84" />
    
    <!-- 天线 -->
    <line x1="40" y1="10" x2="35" y2="0" stroke="#3DDC84" stroke-width="3" />
    <line x1="80" y1="10" x2="85" y2="0" stroke="#3DDC84" stroke-width="3" />
  </g>
  
  <!-- 命令行符号 -->
  <g transform="translate(60,60) scale(0.4)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" ry="5" fill="#202020" />
    <text x="-40" y="5" font-family="monospace" font-size="20" fill="#3DDC84">adb $</text>
  </g>
</svg> 